<h2>프리다이빙</h2>
<p>나는 <strong><u><a href="https://namu.wiki/w/%ED%94%84%EB%A6%AC%20%EB%8B%A4%EC%9D%B4
  %EB%B9%99" target="_blank" title="프리다이빙이란">AIDA프리다이빙 강사
</a></u>이다.</strong> 응급처치 강사이기도 하고 수상안전교육을 수료했다.</p>
<img src="sunset.jpg" width="30%">
<p style="margin-top:40px;">프리다이빙이란 위험하고 무모한 스포츠라는 인식이 있지만 그렇지 않다.
매우 과학적이며 안전한 스포츠라 말할 수 있다. 돌고래와 우리 인간들의 공통점이 무엇이라고 생각하는가?
같은 포유류인것이다.그러나 돌고래는 한번 숨을 들이키면 최장 몇시간을 물속에서 생활한다.
우리 인간들도 같은 포유류로써 물속에서 과학적으로 오래 버틸수 있다.</p></body></html>
